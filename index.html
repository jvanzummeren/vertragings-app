<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  	<meta name="apple-mobile-web-app-capable" content="yes" />  
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> 

	<title>Vertragingsapp</title>
	<link href="css/boilerplate.css?v=2" rel="stylesheet" type="text/css" />
	<link href="css/main.css?v=2" rel="stylesheet" type="text/css" />
	<link href="css/normalize.css?v=2" rel="stylesheet" type="text/css" />
  	<link href="css/idangerous.swiper.css?v=2" rel="stylesheet" type="text/css" />

</head>
<body>
	<header class="navigation-bar">
		<span class="menu-button settings">
			<i class="menusprite menusprite--settings"></i>
		</span>
		<h1>Trajecten</h1>	
	</header>

	<section class="editsettings">
		<!--<button class="closesettings"></button>-->
		<img src="img/sprites/instellingenplaceholder.png" alt="" class="closesettings">
	</section>

	<div class="swiper-container">
		<div class="swiper-wrapper">

			<!-- Trajectpagina -->
			<div class="swiper-slide">
				<header class="traject-description">
					<h1>Dorpstraat Zaandam<br>
					    Utrecht centraal</h1>
				</header>
				<ul class="traject">
					<li>
						<section class="schedule">
							<span class="departure">10:53</span>
							<i class="iconsprite iconsprite--arrow"></i>
							<span class="arrival late">11:36</span>
						</section>

						<section class="transports">
							<article class="transport">
								<i class="iconsprite-pt iconsprite--bus sprite--late"></i>
								<section class="information">
									<p>
										<span class="transport-time late">11:01</span>
										<span class="transport-description">halte dorpstraat</span>
									</p>
									<p>
										<span class="transport-ontime late">+8min</span>
										<span class="transport-number">BUS 7</span>
									</p>
								</section>
							</article>

							<article class="transport">
								<i class="iconsprite-pt iconsprite--subway sprite--ontime"></i>
								<section class="information">
									<p>
										<span class="transport-time">11:17</span>
										<span class="transport-description">halte weesperplein</span>
									</p>
									<p>
										<span class="transport-ontime">OP TIJD</span>
										<span class="transport-number">metro 54</span>
									</p>
								</section>
							</article>

							<article class="transport">
								<i class="iconsprite-pt iconsprite--train sprite--late"></i>
								<section class="information">
									<p>
										<span class="transport-time late">11:24</span>
										<span class="transport-description">Koog-Zaandijk</span>
									</p>
									<p>
										<span class="transport-ontime late">+5min</span>
										<span class="transport-number">Spoor 7a</span>
									</p>
								</section>
							<article>
						</section>
						<span class="time late">+15min</span>
					</li>
					
				</ul>
			</div>

		</div>
	</div>

	<!--
	<i class="iconsprite-pt iconsprite--bus ontime"></i>
	<i class="iconsprite-pt iconsprite--bus late"></i>
	<i class="iconsprite-pt iconsprite--subway ontime"></i>
	<i class="iconsprite-pt iconsprite--subway late"></i>
	<i class="iconsprite-pt iconsprite--train ontime"></i>
	<i class="iconsprite-pt iconsprite--train late"></i>
	-->
	
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/idangerous.swiper-2.1.min.js"></script>
	<script>
	    var mySwiper = new Swiper('.swiper-container', {
	      loop:true
	    });
	</script>
	<script src="js/show-traject-details.js"></script>

</body>
</html>
